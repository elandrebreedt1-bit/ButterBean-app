<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
}

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#0f141f;
      color:white;
      padding:12px;
    }

    h2{
      text-align:center;
      margin-bottom:12px;
      color:#e53935;
    }

    .card{
      background:#1f2a36;
      padding:16px;
      border-radius:14px;
      margin-bottom:12px;
      text-align:center;
    }

    .number{
      font-size:18px;
      font-weight:bold;
      margin-top:6px;
      color:#ff5252;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#00b3ff;
      color:white;
      font-weight:bold;
      margin-top:12px;
    }
  </style>
</head>
