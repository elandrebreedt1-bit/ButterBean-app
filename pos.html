<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ButterBean — POS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="pos.css">
  <!-- Firebase COMPAT (used across app) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="app" id="appRoot">
    <!-- header -->
    <div class="pos-header">
      <div class="left-head">
        <img src="icons/logo.png" alt="ButterBean" class="logo">
        <div class="pos-title">ButterBean POS</div>
      </div>
      <div class="right-head">
        <div id="userBadge" class="user-badge">Not signed in</div>
        <button id="openLoyaltyBtn" class="small-btn" title="Loyalty" onclick="openLoyalty()">Loyalty</button>
        <button id="openDiscountBtn" class="small-btn" title="Discount" onclick="openDiscount()">Discount</button>
      </div>
    </div>

    <!-- main (60% menu / 40% cart) -->
    <div class="grid-area">
      <div class="menu-panel">
        <div class="menu-top">
          <div id="categoryBar" class="category-bar"></div>
          <div class="search-row">
            <input id="quickSearch" placeholder="Search items..." oninput="renderMenu()" />
          </div>
        </div>
        <div id="menuGrid" class="menu-grid" aria-live="polite"></div>
      </div>

      <div class="cart-panel">
        <div class="cart-header">
          <div><strong>Cart</strong> <span id="cartCount" class="small-muted">(0)</span></div>
          <div class="till-area">Till: <span id="tillUser">—</span></div>
        </div>

        <div id="cartItems" class="cart-items">Cart is empty</div>

        <div class="cart-footer">
          <div class="totals">
            <div>Subtotal: <span id="subtotal">R0.00</span></div>
            <div>Discount: <span id="discountDisplay">R0.00</span></div>
            <div class="cart-total">Total: <span id="cartTotal">R0.00</span></div>
          </div>

          <div class="cart-actions">
            <div class="quick-buttons">
              <button class="btn" onclick="setWalkIn()">Walk-in</button>
              <button class="btn" onclick="setWhatsApp()">WhatsApp Order</button>
            </div>

            <div class="pay-row">
              <select id="paymentType">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="snapscan">SnapScan</option>
                <option value="yoco">Yoco</option>
                <option value="account">Account</option>
              </select>
              <input id="amountPaid" type="number" placeholder="Amount paid (optional)" />
            </div>

            <div class="final-actions">
              <button id="completeBtn" class="complete-sale" onclick="completeSale()">Complete Sale</button>
              <button class="small-btn danger" onclick="clearCart()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LOYALTY POPUP (top-right invoked) -->
  <div id="loyaltyPopup" class="popup" role="dialog" aria-hidden="true">
    <div class="popup-content">
      <h3>Loyalty</h3>
      <input id="loyaltyPhone" placeholder="Phone (2773...)" />
      <div id="loyaltyInfo"></div>
      <div class="popup-row">
        <button class="btn" onclick="lookupLoyalty()">Lookup</button>
        <button class="btn" onclick="createLoyaltyPrompt()">Create</button>
        <button class="btn" onclick="addStampFromPos()">+ Add Stamp</button>
      </div>
      <div class="popup-row"><button class="small-btn" onclick="closeLoyalty()">Close</button></div>
    </div>
  </div>

  <!-- DISCOUNT POPUP -->
  <div id="discountPopup" class="popup" role="dialog" aria-hidden="true">
    <div class="popup-content">
      <h3>Apply Discount</h3>
      <div class="popup-row">
        <button class="btn" onclick="discountCartPrompt()">Discount Cart Total</button>
        <button class="btn" onclick="discountItemPrompt()">Discount Specific Item</button>
      </div>
      <div class="popup-row"><button class="small-btn" onclick="closeDiscount()">Close</button></div>
    </div>
  </div>

  <!-- SIZE CHOOSER (modal) -->
  <div id="sizeModal" class="popup" role="dialog" aria-hidden="true">
    <div class="popup-content" id="sizeModalContent">
      <h3 id="sizeModalTitle">Choose variant</h3>
      <div id="sizeOptions" class="size-grid"></div>
      <div class="popup-row"><button class="small-btn" onclick="closeSizeModal()">Cancel</button></div>
    </div>
  </div>

  <!-- JS -->
  <script src="pos.js"></script>
</body>
</html>
