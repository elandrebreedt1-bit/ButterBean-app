<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ButterBean</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    :root{--accent1:#ff7a18;--accent2:#ff9f45;--muted:#e6d7c9}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
    body{background:linear-gradient(180deg,#2d0b00,#3b1200);color:var(--muted);min-height:100vh}
    .header{padding:24px;text-align:center}
    .logo{width:220px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px;padding:24px;max-width:1100px;margin:0 auto}
    .home-btn{padding:18px;border-radius:16px;border:none;background:linear-gradient(145deg,var(--accent1),var(--accent2));color:#fff;font-weight:800;cursor:pointer}
    .footer{text-align:center;padding:18px 0;opacity:.8}
  </style>
</head>
<body>
  <div class="header"><img src="icons/logo.png" class="logo" alt="ButterBean"></div>
  <div class="grid">
    <button class="home-btn" onclick="location.href='app.html'">
      <img src="icons/menu.png" width="24"><br>Menu
    </button>

    <button class="home-btn" onclick="location.href='explore.html'">
      <img src="icons/explore.png" width="24"><br>Explore
    </button>

    <button class="home-btn" onclick="location.href='accommodation.html'">
      <img src="icons/stay.png" width="24"><br>Stay Nearby
    </button>

    <button class="home-btn" onclick="location.href='emergency.html'">
      <img src="icons/emergency.png" width="24"><br>Emergency
    </button>

    <button class="home-btn" onclick="location.href='pos.html'">
      <img src="icons/pos.png" width="24"><br>POS
    </button>
  </div>

  <div class="footer">ButterBean — Badplaas</div>
</body>
</html>
