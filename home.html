<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ButterBean</title>

  <link rel="manifest" href="/manifest.json">

  <style>
    :root{
      --accent1:#ff7a18;
      --accent2:#ff9f45;
      --muted:#e6d7c9;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:Arial,Helvetica,sans-serif;
    }

    body{
      background:linear-gradient(180deg,#2d0b00,#3b1200);
      color:var(--muted);
      min-height:100vh;
    }

    .header{
      padding:24px;
      text-align:center;
    }

    .logo{
      width:220px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
      padding:24px;
      max-width:1100px;
      margin:0 auto;
    }

    .home-btn{
      padding:18px;
      border-radius:16px;
      border:none;
      background:linear-gradient(145deg,var(--accent1),var(--accent2));
      color:#fff;
      font-weight:800;
      cursor:pointer;
      text-align:center;
    }

    .home-btn img{
      display:block;
      margin:0 auto 8px;
    }

    .footer{
      text-align:center;
      padding:18px 0;
      opacity:.65;
      font-size:14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="icons/logo.png" class="logo" alt="ButterBean">
  </div>

  <!-- CUSTOMER OPTIONS ONLY -->
  <div class="grid">

    <!-- MENU -->
    <button class="home-btn" onclick="location.href='app.html'">
      <img src="icons/menu.png" width="30">
      Menu
    </button>

    <!-- EXPLORE BADPLAAS -->
    <button class="home-btn" onclick="location.href='explore.html'">
      <img src="icons/explore.png" width="30">
      Explore
    </button>

    <!-- ACCOMMODATION -->
    <button class="home-btn" onclick="location.href='accommodation.html'">
      <img src="icons/stay.png" width="30">
      Stay Nearby
    </button>

    <!-- EMERGENCY -->
    <button class="home-btn" onclick="location.href='emergency.html'">
      <img src="icons/emergency.png" width="30">
      Emergency
    </button>

  </div>

  <div class="footer">ButterBean — Badplaas</div>

</body>
</html>
