<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ButterBean</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00b3ff">

<style>
* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #2d0b00, #3b1200);
  color: #fff;
  margin: 0;
}

/* HEADER */
.header {
  text-align: center;
  padding: 25px 15px 10px;
}

.header h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: 1px;
}

.header p {
  margin: 5px 0 0;
  opacity: 0.9;
}

/* FESTIVE BANNER */
.festive-banner {
  background: linear-gradient(90deg, #ff9f45, #ffd36a, #ff9f45);
  color: #3b1200;
  margin: 18px 15px;
  border-radius: 18px;
  padding: 18px 14px;
  text-align: center;
  box-shadow: 0 6px 16px rgba(0,0,0,0.5);
  font-size: 18px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.festive-banner::before {
  content: "FEATURED TODAY";
  display: block;
  font-size: 11px;
  letter-spacing: 2px;
  opacity: 0.75;
  margin-bottom: 4px;
}

/* HOURS BOX */
.hours-box {
  background: rgba(255,255,255,0.08);
  margin: 15px;
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* BUTTON GRID */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
  padding: 26px 20px 20px;
}

/* BUTTON STYLE */
.home-btn {
  padding: 22px 10px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(145deg, #ff7a18, #ff9f45);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
  cursor: pointer;
  transition: transform 0.1s;
}

.home-btn:active {
  transform: scale(0.96);
}

.tagline {
  font-size: 13px;
  letter-spacing: 1.2px;
  opacity: 0.85;
  margin-top: 6px;
  text-transform: uppercase;
}

/* FOOTER */
.footer {
  text-align: center;
  opacity: 0.6;
  font-size: 12px;
  padding: 15px 0 5px;
}
</style>
</head>

<body>

<div class="header">
  <img src="icons/logo.png" style="width:220px; max-width:80%; margin:10px auto 14px; display:block;">
  <p class="tagline">Freshly Brewed Coffee | Warm Smiles | Good Vibes</p>
</div>

<div class="festive-banner" id="specialBanner">
  Loading today’s special...
</div>

<!-- ✅ CLEAN, FIXED GRID WITH ALL BUTTONS -->
<div class="grid">

  <button class="home-btn" onclick="location.href='app.html'">
    <img src="icons/menu.png" width="24"><br>Menu
  </button>

  <button class="home-btn" onclick="location.href='explore.html'">
    <img src="icons/explore.png" width="24"><br>Explore Badplaas
  </button>

  <button class="home-btn" onclick="location.href='accommodation.html'">
    <img src="icons/stay.png" width="24"><br>Stay Nearby
  </button>

  <button class="home-btn" onclick="location.href='emergency.html'">
    <img src="icons/emergency.png" width="24"><br>Emergency
  </button>

  <!-- ⭐ YOUR POS BUTTON ADDED CORRECTLY -->
  <button class="home-btn" onclick="location.href='pos.html'">
    <img src="icons/pos.png" width="24"><br>POS
  </button>

</div>

<img src="icons/festive.png" style="width:90%; max-width:400px; display:block; margin:30px auto 10px;">

<div class="footer">
  Built with love in Badplaas
</div>

<!-- FIREBASE + DAILY SPECIAL -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAG_RsdqHCslRR-xW2-3GrEKXn-UYAECYY",
  authDomain: "butterbean-3869c.firebaseapp.com",
  projectId: "butterbean-3869c",
  storageBucket: "butterbean-3869c.firebasestorage.app",
  messagingSenderId: "329727412036",
  appId: "1:329727412036:web:7e41bebb8094fb70847911"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const banner = document.getElementById("specialBanner");

try {
  const snap = await getDoc(doc(db, "daily_special", "today"));

  if (snap.exists()) {
    banner.textContent = "Today's Special: " + snap.data().text;
  } else {
    banner.textContent = "Today’s Special: Not set yet";
  }

} catch (e) {
  console.error(e);
  banner.textContent = "Failed to load special";
}
</script>

<!-- FESTIVE EFFECTS -->
<style>
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 12px;
  opacity: 0.8;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

.festive-banner {
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 6px rgba(255,193,7,0.6); }
  to   { box-shadow: 0 0 14px rgba(255,235,59,0.9); }
}
</style>

<script>
function createSnow() {
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
  snow.textContent = "•";
  document.body.appendChild(snow);

  setTimeout(() => {
    snow.remove();
  }, 5000);
}

setInterval(createSnow, 300);
</script>

</body>
</html>
